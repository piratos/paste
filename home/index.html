{% load staticfiles %}
<html>
<header>
  <title> Paste of Code by piratos </title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
  <link href="{% static 'code.css' %}" type="text/css" rel="stylesheet">
  <link href="{% static 'theme/github-gist.css' %}" type="text/css" rel="stylesheet">
</header
<body>
  <div id="head">
    <div id="title">
      <span style="font-size:0.7em">This paste is powered by</span>
      <a href="http://sayfhammemi.me"><span style="font-size:2em;"> Sayf Eddine Hammemi </span></a>
    </div>
      <h3> ## enjoy sharing the code ! ## </h3>
        <h3 id="share"> the source code of this application is freely avalailable on my <a href="github.com/piratos" >github account</a> </h3>
  </div>
  <div id="shareb" class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-warning js-textareacopybtn" type="button">Copy</button>
  </span>
    <input class="form-control js-copytextarea" type="text" value="http://paste.sayfhammemi.me/p/{{paste.name}}" >
  </div>
  <div>
      <pre id="code"><!-- insert source code inside the code tag// for debugging purpose i ll put some random python code -->
<code>
{{ paste.code }}
</code>
      </pre>
  </div>
  <footer>
    Licence : Feel free to redistribute, copy or modify without telling me !
  </footer>
  <script src="{% static 'Jquery.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'highlight.pack.js' %}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script>
    $(document).ready(function(){
        var copyTextareaBtn = document.querySelector('.js-textareacopybtn');

        copyTextareaBtn.addEventListener('click', function(event) {
        var copyTextarea = document.querySelector('.js-copytextarea');
        copyTextarea.select();

        try {
          var successful = document.execCommand('copy');
          var msg = successful ? 'successful' : 'unsuccessful';
          console.log('Copying text command was ' + msg);
        } catch (err) {
          console.log('Oops, unable to copy');
        }
      });
    });
  </script>
</body>
</html>
